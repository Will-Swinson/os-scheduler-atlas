services:
  database:
    image: postgres:18
    container_name: atlas-os-db
    volumes:
      - data:/var/lib/postgresql
    env_file:
      - ./env/database.env
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build: ./backend
    container_name: atlas-os-backend
    volumes:
      - ./backend:/app
    env_file:
      - ./env/database.env
      - ./env/backend.env
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped
  frontend:
    build: ./frontend
    container_name: atlas-os-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./env/frontend.env
    depends_on:
      - backend
    ports:
      - "3000:3000"
volumes:
  data:
